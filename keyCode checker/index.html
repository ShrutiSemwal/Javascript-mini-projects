<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KeyCode Checker</title>
</head>
<body>
   <div class="container">
    
       <h1>Press any key to get the Javascript Event Keycode Info</h1>  
   
        <div class="key" id="key">
               <h4>e.key</h4>
        </div>
        <div class="key" id="keyCode">
              <h4>e.keyCode</h4>
        </div>
        <div class="key" id="code">
             <h4>e.code</h4>
        </div>
   </div>
   <script src="script.js"></script> 
</body>
</html>
