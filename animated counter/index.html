<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Animated Counter</title>
</head>
<body>
   <header>
    <div class="container">
        <h1>Animated Counter</h1>
    </div>
   </header>

   <section class="counters">
    <div class="container">
        <div>
            <i class="fa fa-youtube fa-2x">
                <div class="counter" data-target="90000">0</div>
                <h3>Subscribers</h3>
            </i>
        </div>
        <div>
            <i class="fa fa-twitter fa-2x">
                <div class="counter" data-target="20000">0</div>
                <h3>Followers</h3>
            </i>
        </div>
        <div>
            <i class="fa fa-facebook fa-2x">
                <div class="counter" data-target="10000">0</div>
                <h3>Likes</h3>
            </i>
        </div>
        <div>
            <i class="fa fa-instagram fa-2x">
                <div class="counter" data-target="88000">0</div>
                <h3>Followers</h3>
            </i>
        </div>
    </div>
   </section>

   <script src="script.js"></script> 
</body>
</html>
